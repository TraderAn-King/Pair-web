<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Connect</title>
</head>
<body>
    <h2>Enter your WhatsApp number:</h2>
    <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., +93730285765)" />
    <button onclick="connectWhatsApp()">Connect</button>
    
    <div id="qrcode" style="margin-top: 20px;"></div>

    <script>
        function connectWhatsApp() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }

            fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phoneNumber }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
        }

        // گرفتن QR Code از سرور
        fetch('/sendQRCode')
            .then(response => response.json())
            .then(data => {
                if (data.qrCode) {
                    document.getElementById('qrcode').innerHTML = `<img src="${data.qrCode}" alt="QR Code" />`;
                }
            })
            .catch(error => {
                console.error('Error fetching QR Code:', error);
            });
    </script>
</body>
</html>
